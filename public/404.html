<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      />
      <title>404 - Page Not Found | Chess App</title>
      <style>
         body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: "Segoe UI", "Arial", sans-serif;
         }
         .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            padding: 32px 24px;
            max-width: 400px;
            text-align: center;
         }
         h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5em;
            color: #dc3545;
         }
         p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 1.5em;
         }
         a {
            display: inline-block;
            padding: 10px 24px;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
         }
         a:hover,
         a:focus {
            background: #0056b3;
         }
         .emoji {
            font-size: 3rem;
            margin-bottom: 0.5em;
         }
      </style>
   </head>
   <body>
      <div class="container" role="alert" aria-label="Page not found">
         <div class="emoji">♟️</div>
         <h1>404</h1>
         <p>
            Sorry, the page you’re looking for doesn’t exist.<br />
            It may have been moved, deleted, or never existed.
         </p>
         <a href="/">Go to Chess App Home</a>
      </div>
   </body>
</html>
